<h2 mat-dialog-title>About Club Minutes</h2>
<mat-dialog-content>
  <p><strong>Club Minutes</strong></p>
  <p>Version 1.0.0</p>
  <p>A web application for managing and viewing amateur radio club meeting minutes.</p>
  <p>Features:</p>
  <ul>
    <li>View meeting minutes from multiple dates</li>
    <li>Collapsible sections for easy navigation</li>
    <li>Print-friendly format</li>
    <li>Dark mode support</li>
  </ul>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
