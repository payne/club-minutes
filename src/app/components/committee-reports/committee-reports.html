<mat-accordion class="committee-accordion" multi="true">
  <mat-expansion-panel *ngFor="let report of reports">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ report.committeeName }}
      </mat-panel-title>
      <mat-panel-description>
        {{ report.reportedBy }}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <ol class="report-list">
      <li *ngFor="let item of report.report">{{ item }}</li>
    </ol>
  </mat-expansion-panel>
</mat-accordion>
