<mat-accordion class="committee-accordion">
  <mat-expansion-panel *ngFor="let report of reports">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ report.committeeName }}
      </mat-panel-title>
      <mat-panel-description>
        {{ report.reportedBy }}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p class="report-text">{{ report.report }}</p>
  </mat-expansion-panel>
</mat-accordion>
