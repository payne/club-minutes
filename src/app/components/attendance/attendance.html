<table mat-table [dataSource]="attendees" class="attendance-table">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let attendee">{{ attendee.firstName }}</td>
  </ng-container>

  <ng-container matColumnDef="callSign">
    <th mat-header-cell *matHeaderCellDef>Call Sign</th>
    <td mat-cell *matCellDef="let attendee">{{ attendee.callSign }}</td>
  </ng-container>

  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef>Role</th>
    <td mat-cell *matCellDef="let attendee">{{ attendee.role }}</td>
  </ng-container>

  <ng-container matColumnDef="notes">
    <th mat-header-cell *matHeaderCellDef>Notes</th>
    <td mat-cell *matCellDef="let attendee">
      <ol *ngIf="attendee.notes && attendee.notes.length > 0">
        <li *ngFor="let note of attendee.notes">{{ note }}</li>
      </ol>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
