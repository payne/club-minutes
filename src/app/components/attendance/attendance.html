<mat-card class="section-card">
  <mat-card-header>
    <mat-card-title>Attendance</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="attendees" class="attendance-table">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let attendee">{{ attendee.firstName }}</td>
      </ng-container>

      <ng-container matColumnDef="callSign">
        <th mat-header-cell *matHeaderCellDef>Call Sign</th>
        <td mat-cell *matCellDef="let attendee">{{ attendee.callSign }}</td>
      </ng-container>

      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef>Role</th>
        <td mat-cell *matCellDef="let attendee">{{ attendee.role }}</td>
      </ng-container>

      <ng-container matColumnDef="arrivalTime">
        <th mat-header-cell *matHeaderCellDef>Arrival</th>
        <td mat-cell *matCellDef="let attendee">{{ attendee.arrivalTime || '—' }}</td>
      </ng-container>

      <ng-container matColumnDef="departureTime">
        <th mat-header-cell *matHeaderCellDef>Departure</th>
        <td mat-cell *matCellDef="let attendee">{{ attendee.departureTime || '—' }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
